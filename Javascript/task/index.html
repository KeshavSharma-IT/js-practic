<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>form</title>
  </head>
  <body>
    <>
      <form>
        <label>Name</label>
        <input id="name" type="text" title="name" />
        <label>Address</label>
        <input id="address" type="text" title="addrees" />
        <label>Email</label>
        <input id="email" type="email" tittle="email" />
        <label>Mobile</label>
        <input id="mobile" type="text" title="mobile" />
        <label>Select Course</label>
        <select id="course" title="course">
          <option value="BCA">BCA</option>
          <option value="BBA">BBA</option>
          <option value="MCA">MCA</option>
        </select>
        <input type="checkbox" id="job">
        <button onclick="enquiry()">Submit</button>
        <!-- <button>Submit</button> -->
      </form>
    <h1>
      <input placeholder="enter one value" id="first" type="text"> 
      <input placeholder="enter second value" id="second" type="text">
      <button onclick="Add()">Add</button>
      <button onclick="Sub()">Sub</button>
      <h1 id="answer"></h1>
      <input type="text"  id="Even" placeholder="Even Oe Add">
      <button onclick="EvenOdd()">Even or Odd</button>
      <h2 id="EvenAns"></h2>
      <input id="table" placeholder="enter no foe table">
      <button onclick="table()">table</button>
      <div id="ansTable"></div>
    </div>
    </div>

</html>

<script>
  function enquiry() {
    event.preventDefault();
    var obj = {};
    var name = $("#name").val();
    var address = $("#address").val();
    var email = $("#email").val();
    var mobile = $("#mobile").val();
    var course = $("#course").val();

    console.log(name);

    obj = {
      Name: name,
      Address: address,
      Email: email,
      Mobile: mobile,
      Course: course,
    };
    console.log(obj);

    var value = $("input").val();
    var key_ = $("input").attr("title");
    console.log(key_);
    var newObj = {};
    newObj = { key_: value };
    console.log(newObj);
  }

function table(){
  var table = parseInt(document.getElementById("table").value);
  for(let i=1;i<=10;i++){
    if(i==5){
      continue;
    }
    if(i==8){
      break;
    }
    console.log(table +"x"+i +"="+  i*table)
  }
}

function EvenOdd(){
  var even=parseInt(document.getElementById("Even").value);
  console.log(even);
  if(even%2==0){
    document.getElementById('EvenAns').innerHTML="Even";
  }else{
    document.getElementById('EvenAns').innerHTML = "Odd";
  }

}

function Add(){
  var a =parseInt(document.getElementById("first").value)
  var b = parseInt(document.getElementById("second").value)
  var c = document.getElementById("answer").innerHTML=a+b
}

  function Sub() {
    var a = parseInt(document.getElementById("first").value)
    var b = parseInt(document.getElementById("second").value)
    var c = document.getElementById("answer").innerHTML = a - b
  }
</script>
